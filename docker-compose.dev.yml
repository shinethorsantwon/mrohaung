# ============================================
# Development Docker Compose Configuration
# ============================================
# Use this for local development with hot-reload

services:
  # ============================================
  # MySQL Database
  # ============================================
  db:
    image: mysql:8.0
    container_name: social_media_db_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-social_media}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password123}
    volumes:
      - db_data_dev:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

  # ============================================
  # Backend API (Development with hot-reload)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: social_media_backend_dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-password123}
      DB_NAME: ${MYSQL_DATABASE:-social_media}
      DATABASE_URL: mysql://${MYSQL_USER:-user}:${MYSQL_PASSWORD:-password123}@db:3306/${MYSQL_DATABASE:-social_media}
      JWT_SECRET: ${JWT_SECRET:-devsecret}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_uploads_dev:/app/uploads
    depends_on:
      - db
    networks:
      - app-network
    command: npm run dev

  # ============================================
  # Frontend (Development with hot-reload)
  # ============================================
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: social_media_frontend_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      NEXT_PUBLIC_SOCKET_URL: http://localhost:5000
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - app-network
    command: npm run dev

networks:
  app-network:
    driver: bridge

volumes:
  db_data_dev:
    driver: local
  backend_uploads_dev:
    driver: local
